<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen YouTube Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/slD7FNDyHI4?autoplay=1&rel=0&modestbranding=1" 
    frameborder="0" 
    allow="autoplay; encrypted-media; fullscreen" 
    allowfullscreen>
  </iframe>
</body>
</html>
